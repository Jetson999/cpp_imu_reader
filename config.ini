[Serial]
# 串口设备路径 (Linux: /dev/ttyUSB0, Windows: COM3)
port=/dev/ttyUSB0
# 波特率
baudrate=115200
# 超时时间(毫秒)
timeout=1000

[IMU]
# 设备地址 (0-254, 255=广播)
device_address=255
# 上报帧率 (0-250Hz, 0=0.5Hz)
report_rate=60
# 订阅标签 (位掩码: 0x01=加速度不含重力, 0x02=加速度含重力, 0x04=角速度, 0x08=磁力计, 0x10=温度气压, 0x20=四元数, 0x40=欧拉角)
subscribe_tag=0x7F
# 是否使用磁力计融合 (0=否, 1=是)
compass_on=0
# 气压计滤波等级 (0-3)
barometer_filter=2
# 陀螺仪滤波系数 (0-2)
gyro_filter=1
# 加速度计滤波系数 (0-4)
acc_filter=3
# 磁力计滤波系数 (0-9)
compass_filter=5

[HotPlug]
# 热拔插检测间隔(毫秒)
check_interval=1000
# 重连尝试间隔(毫秒)
reconnect_interval=2000
# 最大重连次数 (0=无限)
max_reconnect=0

